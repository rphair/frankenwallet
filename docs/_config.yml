# (trimmed from Jekyll default)
# If you find yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
title: The Frankenwallet
description: Air-gapped transaction building & key backup, secured browser wallets, and private workflow for Cardano & other cryptocurrencies.
theme: just-the-docs
url: https://frankenwallet.com
aux_links:
  Frankenwallet on GitHub: https://github.com/rphair/frankenwallet
color_scheme: green
timezone: Etc/UTC

# CONTENT PLUGINS (should match Gemfile)
plugins:
  - jekyll-target-blank

# https://just-the-docs.com/docs/configuration/#callouts
# (copied from) https://github.com/just-the-docs/just-the-docs/blob/main/_config.yml
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# OPERATIONAL SETTINGS

# https://www.reddit.com/r/Jekyll/comments/zunif0/help_please_i_keep_getting_deprecation_warnings/
# https://github.com/jekyll/jekyll-sass-converter#configuration-options
sass:
  silence_deprecations:
    - import
    - color-functions
    - global-builtin
